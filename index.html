<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIU MASTER CORE V10.2.8 | TRZ-7789</title>
    <style>
        :root { --siu-red: #ff3c3c; --bg: #0a0a0a; --panel: #161616; --text: #00d4ff; }
        body { background: var(--bg); color: var(--text); font-family: 'Consolas', monospace; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; border: 1px solid #333; padding: 20px; box-shadow: 0 0 30px rgba(255, 60, 60, 0.1); }
        .header { border-bottom: 2px solid var(--siu-red); padding-bottom: 10px; margin-bottom: 20px; text-align: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .tier { background: var(--panel); border: 1px solid #333; padding: 15px; border-radius: 4px; }
        h2 { color: #fff; font-size: 14px; margin-top: 0; text-transform: uppercase; letter-spacing: 2px; }
        label { display: block; font-size: 10px; color: #888; margin-top: 10px; }
        input, select { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 10px; margin-top: 5px; }
        .btn-exe { background: var(--siu-red); color: #fff; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-exe:hover { background: #fff; color: #000; }
        #audit-log { background: #000; height: 180px; overflow-y: auto; padding: 10px; font-size: 11px; border: 1px solid #222; margin-top: 20px; color: #aaa; }
        .match { color: #ffcc00; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 style="margin:0;">SIU SHADOW-CENTER MASTER</h1>
        <small>CORE TECHNOLOGY: TRZ-7789 | STATUS: READY</small>
    </div>

    <div class="grid">
        <div class="tier">
            <h2>Tier 1: Case Identification</h2>
            <label>Case File ID</label>
            <input type="text" id="case-id" value="TRAIL-2026-614">
            <label>Statutory Anchor</label>
            <input type="text" id="stat-anchor" value="Crim Code s.244.2">
            <label>Incident Time (T-0)</label>
            <input type="time" id="incident-time" value="05:40">
        </div>

        <div class="tier">
            <h2>Tier 2: Velocity & Recon</h2>
            <label>Est. Escape Velocity (km/h)</label>
            <input type="number" id="velocity" value="65">
            <label>Camera Injection URL</label>
            <input type="text" id="cam-url" value="https://www.drivebc.ca/cameras/307">
            <label>Search Window (Start - End)</label>
            <div style="display:flex; gap:5px;">
                <input type="time" id="win-start" value="05:15">
                <input type="time" id="win-end" value="06:00">
            </div>
        </div>
    </div>

    <div class="tier" style="margin-top:20px;">
        <h2>Tier 3: Adjudication Engine</h2>
        <div style="display:flex; justify-content: space-around; align-items: center; padding: 10px;">
            <div id="prob-val" style="font-size: 48px; font-weight: bold;">0%</div>
            <div style="width: 60%;">
                <button class="btn-exe" onclick="executeTrinity()">RUN TRZ-7789 RECON SCAN</button>
            </div>
        </div>
    </div>

    <div id="audit-log">
        [SYS] SYSTEM READY. AWAITING DATA INJECTION...
    </div>
</div>

<script>
    function log(msg) {
        const logger = document.getElementById('audit-log');
        logger.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
        logger.scrollTop = logger.scrollHeight;
    }

    function executeTrinity() {
        const vel = document.getElementById('velocity').value;
        const prob = document.getElementById('prob-val');
        
        log("INITIATING TRINITY ENGINE...");
        log(`CALIBRATING PHYSICS: Escape Velocity @ ${vel}km/h...`);
        
        let p = 0;
        const timer = setInterval(() => {
            p += Math.floor(Math.random() * 20);
            if(p >= 92) {
                p = 92;
                clearInterval(timer);
                log("<span class='match'>[ALERT] MATCH DETECTED: HIGHWAY 3B / DEVITO DR</span>");
                log("<span class='match'>[EST. TIME OF PASSAGE] 05:44:12 AM</span>");
                log("[REPORT] VEHICLE CLASSIFIED AS 'SUSPECT ESCAPE' - PROBABILITY 92%");
            }
            prob.innerText = p + "%";
        }, 600);
    }
</script>

</body>
</html>
