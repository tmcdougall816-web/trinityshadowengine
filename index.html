<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRINITY SIU | COMMAND V10.2.8</title>
    <style>
        :root { --matrix-green: #00ff41; --shadow-bg: #030303; --panel-bg: rgba(0, 20, 0, 0.9); --border-glow: 0 0 15px rgba(0, 255, 65, 0.6); }
        body { background-color: var(--shadow-bg); color: var(--matrix-green); font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        canvas#matrix { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }
        #header { padding: 12px 20px; border-bottom: 2px solid var(--matrix-green); display: flex; justify-content: space-between; align-items: center; background: var(--panel-bg); }
        .main-container { display: grid; grid-template-columns: 320px 1fr 320px; grid-template-rows: 1fr 180px; gap: 12px; padding: 12px; flex-grow: 1; }
        .panel { background: rgba(0, 5, 0, 0.9); border: 1px solid var(--matrix-green); box-shadow: var(--border-glow); padding: 15px; overflow-y: auto; display: flex; flex-direction: column; border-radius: 4px; }
        .panel-header { border-bottom: 1px solid var(--matrix-green); margin-bottom: 12px; padding-bottom: 5px; font-weight: bold; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 5px var(--matrix-green); }
        #visualizer { width: 100%; height: 220px; background: #000; border: 1px solid #004400; box-shadow: inset 0 0 20px rgba(0,255,65,0.2); }
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.8rem; }
        .data-box { border: 1px solid #004400; padding: 10px; background: rgba(0, 25, 0, 0.5); border-radius: 2px; }
        #terminal { grid-column: 1 / span 3; background: #000; font-size: 0.9rem; padding: 12px; border-top: 2px solid var(--matrix-green); color: #00ff41; overflow-y: auto; }
        button { background: transparent; color: var(--matrix-green); border: 1px solid var(--matrix-green); padding: 10px 18px; cursor: pointer; font-size: 0.75rem; text-transform: uppercase; transition: 0.2s; letter-spacing: 1px; }
        button:hover { background: var(--matrix-green); color: #000; box-shadow: 0 0 15px var(--matrix-green); }
        #streams { color: #fff; font-size: 1.2rem; text-shadow: 0 0 10px var(--matrix-green); min-height: 120px; line-height: 1.5; padding: 15px; border: 1px dashed #004400; background: rgba(0,15,0,0.6); margin-top: 10px; }
        .active-text { color: #fff; text-shadow: 0 0 8px var(--matrix-green); }
        .shadow-log-entry { font-size: 0.7rem; margin-bottom: 5px; border-left: 2px solid var(--matrix-green); padding-left: 5px; color: #88ff88; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div id="header">
        <div>TRINITY COMMAND <span class="active-text">V10.2.8</span></div>
        <div style="font-size: 0.75rem;">PROTOCOL: <span class="active-text">TRZ-7789 SHADOW-CENTER</span></div>
        <div id="sys-clock">00:00:00</div>
    </div>

    <div class="main-container">
        <div class="panel">
            <div class="panel-header">Intelligence Analytics</div>
            <div class="data-grid">
                <div class="data-box">FREQ: <span id="cur-freq" class="active-text">0Hz</span></div>
                <div class="data-box">AMP: <span id="amp-val" class="active-text">0.0</span></div>
                <div class="data-box">STRESS: <span id="stress-lvl" style="color:white;">LOW</span></div>
                <div class="data-box">BIAS: <span id="bias-val" class="active-text">0.00</span></div>
            </div>
            <div class="panel-header" style="margin-top:25px;">Neural Pattern</div>
            <div id="neural-status" style="font-size: 0.75rem; color: #888;">WAITING FOR INPUT...</div>
            <div id="neural-gauge" style="width: 100%; height: 5px; background: #002200; margin-top:10px;"><div id="gauge-fill" style="width: 0%; height: 100%; background: var(--matrix-green);"></div></div>
        </div>

        <div class="panel">
            <div class="panel-header">Active Spectrum & Neural Stream</div>
            <canvas id="visualizer"></canvas>
            <div id="streams">[ CORE STANDBY ]</div>
            <div style="display:flex; gap:15px; justify-content:center; margin-top:20px;">
                <button onclick="startEngine()">ENGAGE CORE</button>
                <button onclick="stopEngine()">DISENGAGE</button>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">Shadow Center Log</div>
            <div id="shadow-log" style="flex-grow:1;">
                <div class="shadow-log-entry">INITIALIZING DATABASE...</div>
            </div>
            <button onclick="clearShadowLog()" style="margin-top:10px;">Clear DB</button>
        </div>

        <div class="panel" id="terminal">
            <div id="log-output">> TRZ-7789 TRINITY SYSTEM ARMED.</div>
        </div>
    </div>

    <script>
        setInterval(() => { document.getElementById('sys-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        const mCanvas = document.getElementById('matrix'); const mCtx = mCanvas.getContext('2d');
        mCanvas.width = window.innerWidth; mCanvas.height = window.innerHeight;
        const drops = Array(Math.floor(mCanvas.width/16)).fill(1);
        function drawM() {
            mCtx.fillStyle = "rgba(0,0,0,0.05)"; mCtx.fillRect(0,0,mCanvas.width,mCanvas.height);
            mCtx.fillStyle = "#0F0"; mCtx.font = "16px monospace";
            drops.forEach((y, i) => {
                const text = String.fromCharCode(Math.random() * 128);
                mCtx.fillText(text, i*16, y*16);
                if(y*16 > mCanvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawM, 33);

        let audioCtx, analyzer, source, stream, animationId, recognition;

        function log(m) {
            const out = document.getElementById('log-output');
            out.innerHTML += `<br>> ${m}`;
            document.getElementById('terminal').scrollTop = document.getElementById('terminal').scrollHeight;
        }

        function shadowLog(m) {
            const sLog = document.getElementById('shadow-log');
            const entry = document.createElement('div');
            entry.className = 'shadow-log-entry';
            entry.innerText = `[${new Date().toLocaleTimeString()}] ${m}`;
            sLog.prepend(entry);
        }

        async function startEngine() {
            log("BOOTING TRZ-7789 NEURAL LINK...");
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyzer = audioCtx.createAnalyser();
                source = audioCtx.createMediaStreamSource(stream);
                source.connect(analyzer);
                shadowLog("MIC HARDWARE ATTACHED");
                startSpeech();
                draw();
                log("NEURAL LINK ESTABLISHED. ANALYZING...");
            } catch(e) { log("LINK ERROR: " + e.message); }
        }

        function stopEngine() {
            if(stream) {
                stream.getTracks().forEach(t => t.stop());
                if(audioCtx) audioCtx.close();
                if(recognition) recognition.stop();
                cancelAnimationFrame(animationId);
                log("CORE DISENGAGED.");
                shadowLog("SESSION TERMINATED");
            }
        }

        function startSpeech() {
            const SpeechSDK = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!SpeechSDK) return log("SPEECH SDK ERROR");
            recognition = new SpeechSDK();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.onresult = (e) => {
                let text = "";
                for(let i = e.resultIndex; i < e.results.length; i++) {
                    text += e.results[i][0].transcript;
                }
                document.getElementById('streams').innerText = text;
                if(text.length > 20) shadowLog("TRANSCRIBING: " + text.substring(0, 20) + "...");
            };
            recognition.start();
        }

        function draw() {
            const vCanvas = document.getElementById('visualizer');
            const vCtx = vCanvas.getContext('2d');
            const data = new Uint8Array(analyzer.frequencyBinCount);
            function animate() {
                animationId = requestAnimationFrame(animate);
                analyzer.getByteFrequencyData(data);
                vCtx.fillStyle = '#000'; vCtx.fillRect(0,0,vCanvas.width,vCanvas.height);
                let x = 0; let sum = 0;
                for(let i=0; i<data.length; i++) {
                    const h = data[i]/1.3;
                    vCtx.fillStyle = `rgb(0, ${h+130}, 50)`;
                    vCtx.fillRect(x, vCanvas.height-h, 2, h);
                    x += 3; sum += data[i];
                }
                let avg = sum / data.length;
                document.getElementById('cur-freq').innerText = Math.floor(avg * 42) + "Hz";
                document.getElementById('amp-val').innerText = (avg / 18).toFixed(1);
                const stress = avg > 35 ? "ELEVATED" : "STABLE";
                const stressEl = document.getElementById('stress-lvl');
                stressEl.innerText = stress;
                stressEl.style.color = avg > 35 ? "red" : "white";
                
                document.getElementById('neural-status').innerText = avg > 10 ? "PROCESSING VOICE..." : "LISTENING...";
                document.getElementById('gauge-fill').style.width = avg + "%";
                
                if(avg > 50) shadowLog("CRITICAL FREQUENCY SPIKE DETECTED");
            }
            animate();
        }

        function clearShadowLog() { document.getElementById('shadow-log').innerHTML = ''; shadowLog("DATABASE WIPED."); }
    </script>
</body>
</html>
