<div id="trinity-interface">
    <div id="hud-overlay">
        <p>SYSTEM: V10.2.8.2-EYES</p>
        <p id="security-display">STATUS: ACTIVE</p>
        <p id="mode-display">MODE: NEW TRUTH AUDIT</p>
    </div>

    <video id="eyeballs-feed" autoplay playsinline></video>
    <canvas id="vision-canvas"></canvas>

    <div id="command-center">
        <input type="text" id="architect-input" placeholder="Enter Command or Trigger Phrase...">
    </div>
</div>

<script>
const architectKeys = {
    lockdown: "the grass is not greener on the other side it's just fertilized with b*******",
    release: "he who dies with the most toys still dies"
};

let systemState = "ACTIVE";

async function initEyeballs() {
    const video = document.getElementById('eyeballs-feed');
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        console.log("[TRZ-7789] Eyeballs Initialized.");
    } catch (err) {
        console.error("Vision Core Error: ", err);
    }
}

document.getElementById('architect-input').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        const cmd = this.value.toLowerCase();
        
        // VOID-LOCK TRIGGER
        if (cmd.includes(architectKeys.lockdown)) {
            systemState = "VOID-LOCK";
            document.getElementById('security-display').innerText = "STATUS: VOID-LOCK";
            document.getElementById('trinity-interface').style.filter = "grayscale(100%) brightness(50%)";
            document.getElementById('eyeballs-feed').style.display = "none";
            alert("System Purged. Entering Benign Mode.");
        } 
        
        // RELEASE KEY
        else if (cmd.includes(architectKeys.release)) {
            systemState = "ACTIVE";
            document.getElementById('security-display').innerText = "STATUS: ACTIVE";
            document.getElementById('trinity-interface').style.filter = "none";
            document.getElementById('eyeballs-feed').style.display = "block";
            console.log("Welcome back, Architect.");
        }

        this.value = '';
    }
});

// Start the core
initEyeballs();
</script>

<style>
#trinity-interface { background: #000; color: #0f0; font-family: 'Courier New', monospace; padding: 20px; position: relative; }
#hud-overlay { position: absolute; top: 10px; left: 20px; z-index: 10; pointer-events: none; }
#eyeballs-feed { width: 100%; border: 2px solid #0f0; border-radius: 8px; }
#command-center { margin-top: 15px; }
#architect-input { width: 100%; background: #111; border: 1px solid #0f0; color: #0f0; padding: 10px; }
</style>
