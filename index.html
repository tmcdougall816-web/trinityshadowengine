<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRINITY V10.2.8 | SIU SHADOW-CENTER</title>
    <style>
        :root {
            --matrix-green: #00ff41;
            --shadow-bg: #050505;
            --siu-accent: #003300;
        }
        body {
            background-color: var(--shadow-bg);
            color: var(--matrix-green);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.3;
        }
        #header {
            width: 100%;
            padding: 20px;
            background: rgba(0, 20, 0, 0.9);
            border-bottom: 2px solid var(--matrix-green);
            text-align: center;
            box-shadow: 0 0 15px var(--siu-accent);
        }
        #terminal {
            width: 90%;
            max-width: 800px;
            height: 60vh;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid var(--matrix-green);
            padding: 15px;
            overflow-y: auto;
            font-size: 0.9rem;
            box-shadow: inset 0 0 10px #000;
        }
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }
        button {
            background: transparent;
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 10px 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }
        button:hover {
            background: var(--matrix-green);
            color: black;
            box-shadow: 0 0 10px var(--matrix-green);
        }
        .system-status { color: #ff0000; font-weight: bold; }
        .success { color: #00ff00; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <div id="header">
        <h1>TRINITY SIU SHADOW-CENTER</h1>
        <p>BASE VERSION: 10.2.8 | CORE: TRZ-7789 PROTOCOL</p>
    </div>

    <div id="terminal" id="audit-log">
        <div class="success">> SYSTEM INITIALIZED...</div>
        <div>> ATTACHING SIU CORE LIBRARIES...</div>
        <div>> TRZ-7789 PROTOCOL ENGAGED.</div>
        <div>> WAITING FOR INPUT...</div>
    </div>

    <div class="controls">
        <button onclick="startEngine()">Start Voice Engine</button>
        <button onclick="clearLogs()">Clear Terminal</button>
    </div>

    <script>
        // Matrix Background Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px arial";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // Core Engine Functions
        function log(msg, type = '') {
            const term = document.getElementById('terminal');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `> ${msg}`;
            term.appendChild(div);
            term.scrollTop = term.scrollHeight;
        }

        async function startEngine() {
            log("INITIATING VOICE CAPTURE...", "success");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                log("MICROPHONE LINK ESTABLISHED.", "success");
                log("TRINITY ENGINE V10.2.8 ACTIVE.");
                // Placeholder for TRZ-7789 Frequency Analysis
            } catch (err) {
                log("CRITICAL ERROR: MIC ACCESS DENIED", "system-status");
            }
        }

        function clearLogs() {
            document.getElementById('terminal').innerHTML = '<div class="success">> SYSTEM RESET.</div>';
        }
    </script>
</body>
</html>
