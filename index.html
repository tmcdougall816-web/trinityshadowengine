<div id="trinity-interface">
    <div id="hud-overlay" style="display: flex; justify-content: space-between; width: 100%;">
        <div>
            <p>SYSTEM: SIU SHADOW-CENTER</p>
            <p id="security-display" style="color: #0f0;">STATUS: ACTIVE</p>
        </div>
        <div style="text-align: right; color: #0ff;">
            <p>BUILD: V10.2.8.3</p>
            <p id="clock-display"></p>
        </div>
    </div>

    <video id="eyeballs-feed" autoplay playsinline style="width: 100%; border: 1px solid #0f0;"></video>
    <div id="command-center" style="margin-top: 10px;">
        <input type="text" id="architect-input" placeholder="TRZ-7789 AUTH REQUIRED..." style="width: 100%; background: #000; color: #0f0; border: 1px solid #0f0; padding: 10px;">
    </div>
</div>

<script>
const architectKeys = {
    lockdown: "the grass is not greener on the other side it's just fertilized with b*******",
    release: "he who dies with the most toys still dies"
};

function updateClock() {
    const now = new Date();
    document.getElementById('clock-display').innerText = now.toLocaleTimeString();
}
setInterval(updateClock, 1000);

async function startVision() {
    const video = document.getElementById('eyeballs-feed');
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        console.log("[TRZ-7789] V10.2.8.3 Live.");
    } catch (err) {
        document.getElementById('security-display').innerText = "ERROR: SENSOR BLOCKED";
        document.getElementById('security-display').style.color = "red";
    }
}

document.getElementById('architect-input').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        const val = this.value.toLowerCase();
        if (val.includes(architectKeys.lockdown)) {
            document.getElementById('trinity-interface').style.display = "none";
            alert("VOID-LOCK ENGAGED.");
        } else if (val.includes(architectKeys.release)) {
            document.getElementById('trinity-interface').style.display = "block";
            location.reload(); // Force full refresh on release
        }
        this.value = '';
    }
});

startVision();
</script>
