<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRINITY ENGINE | V10.2.8.4</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; color: #0f0; font-family: 'Courier New', Courier, monospace; }
        
        /* THE MATRIX BACKGROUND */
        canvas#matrix-bg { position: fixed; top: 0; left: 0; z-index: -1; }

        #trinity-interface { position: relative; height: 100vh; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; background: rgba(0, 0, 0, 0.85); }

        /* HUD TOP BAR */
        #hud-top { display: flex; justify-content: space-between; border-bottom: 2px solid #0f0; padding-bottom: 10px; margin-bottom: 20px; text-shadow: 0 0 5px #0f0; }

        /* THE EYEBALLS / MEDIA THEATER */
        #media-theater { position: relative; width: 100%; max-width: 800px; margin: 0 auto; border: 2px solid #0f0; box-shadow: 0 0 20px rgba(0, 255, 0, 0.3); }
        video#eyeballs-feed { width: 100%; display: block; }
        
        /* MACRO-SCAN CROSSHAIR */
        #crosshair { position: absolute; top: 50%; left: 50%; width: 100px; height: 100px; border: 1px solid rgba(0, 255, 0, 0.5); border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        #crosshair::before, #crosshair::after { content: ''; position: absolute; background: #0f0; }
        #crosshair::before { top: 50%; left: -10px; width: 120px; height: 1px; }
        #crosshair::after { left: 50%; top: -10px; width: 1px; height: 120px; }

        /* DATA PANELS (THE WITNESS & TRAFFIC) */
        #data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .panel { border: 1px solid #0f0; padding: 10px; background: rgba(0, 20, 0, 0.6); font-size: 0.8em; height: 150px; overflow-y: hidden; }
        .panel h3 { margin-top: 0; font-size: 1em; text-decoration: underline; }

        /* COMMAND INPUT */
        #command-center { margin-top: auto; border-top: 1px solid #0f0; padding-top: 10px; }
        #architect-input { width: 100%; background: transparent; border: none; color: #0f0; font-family: 'Courier New'; font-size: 1.2em; outline: none; }
    </style>
</head>
<body>

    <canvas id="matrix-bg"></canvas>

    <div id="trinity-interface">
        <div id="hud-top">
            <div>
                <div>TRINITY ENGINE: V10.2.8.4</div>
                <div id="security-display">STATUS: ACTIVE</div>
            </div>
            <div style="text-align: right;">
                <div>ARCHITECT: TYLER MCDOUGALL</div>
                <div id="clock">00:00:00</div>
            </div>
        </div>

        <div id="media-theater">
            <video id="eyeballs-feed" autoplay playsinline></video>
            <div id="crosshair"></div>
            <div style="position: absolute; bottom: 5px; right: 10px; font-size: 0.7em;">LIVE_TRUTH_FEED</div>
        </div>

        <div id="data-grid">
            <div class="panel">
                <h3>WITNESS_HUB</h3>
                <div id="witness-logs">> INITIALIZING LOGS...<br>> PREPARING STATUTORY MAPPING...<br>> WAITING FOR DATA INTAKE...</div>
            </div>
            <div class="panel">
                <h3>TRAFFIC_ANALYTICS</h3>
                <div id="traffic-data">> SCANNING BC_HIGHWAY_IDS...<br>> KINETIC RADIUS: ACTIVE<br>> NO ANOMALIES DETECTED.</div>
            </div>
        </div>

        <div id="command-center">
            <span style="color: #0f0;">>></span>
            <input type="text" id="architect-input" placeholder="ENTER PROTOCOL COMMAND..." autofocus>
        </div>
    </div>

<script>
    // --- MATRIX BACKGROUND LOGIC ---
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%<>@#&";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0f0";
        ctx.font = fontSize + "px arial";
        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 33);

    // --- CLOCK ---
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
    }, 1000);

    // --- VISION CORE ---
    async function initVision() {
        const video = document.getElementById('eyeballs-feed');
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
        } catch (err) {
            console.error("Camera Error:", err);
            document.getElementById('witness-logs').innerHTML += "<br><span style='color:red;'>> ERROR: CAMERA_BLOCKED</span>";
        }
    }
    initVision();

    // --- SECURITY & COMMANDS ---
    const lockdownPhrase = "the grass is not greener on the other side it's just fertilized with b*******";
    const releaseKey = "he who dies with the most toys still dies";

    document.getElementById('architect-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            const cmd = this.value.toLowerCase();
            this.value = '';

            if (cmd.includes(lockdownPhrase)) {
                document.getElementById('trinity-interface').style.display = "none";
                document.title = "404 Not Found";
            } else if (cmd.includes(releaseKey)) {
                location.reload();
            } else {
                const logs = document.getElementById('witness-logs');
                logs.innerHTML = "> " + cmd.toUpperCase() + "<br>" + logs.innerHTML;
            }
        }
    });
</script>
</body>
</html>
